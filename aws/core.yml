AWSTemplateFormatVersion: '2010-09-09'
Description: Create the core infrastructure needed to run the Hounslow Connect Frontend

Outputs:
  BucketName:
    Description: The S3 bucket name
    Value:
      Fn::Join:
      - "-"
      - - frontend
        - Ref: Environment
        - Ref: Uuid

  CloudFrontDomain:
    Description: The domain name of the CloudFront distribution
    Value:
      Fn::GetAtt:
      - Distribution
      - DomainName

  WwwCloudFrontDomain:
    Description: The domain name of the CloudFront distribution for the www
      subdomain
    Value:
      Fn::GetAtt:
      - WwwDistribution
      - DomainName

  CloudFront301Domain:
    Description: The domain name of the CloudFront distribution that is being redirected
    Value:
      Fn::GetAtt:
      - Distribution301
      - DomainName

  CloudFrontId:
    Description: The ID of the CloudFront distribution
    Value:
      Ref: Distribution

Parameters:
  CertificateArn:
    Description: The ARN for the CloudFront distribution SSL certificate (must
      be in us-east-1).
    Type: String

  Certificate301Arn:
    Description: The ARN for the CloudFront distribution SSL certificate for the
      redirected domain (must be in us-east-1).
    Type: String

  LambdaSeoMetaFunctionArn:
    Description: The ARN for the Lambda customise meta tags function (must be in us-east-1).
    Type: String

  LambdaRedirectFunctionArn:
    Description: The ARN for the Lambda redirect function (must be in us-east-1).
    Type: String

  Cname:
    AllowedPattern: "^(?!:\\/\\/)([a-zA-Z0-9-_]+\\.)*[a-zA-Z0-9][a-zA-Z0-9-_]+\\.[a-zA-Z]{2,11}?$"
    ConstraintDescription: Must be a valid domain
    Description: The CNAME for the site.
    MinLength: '1'
    Type: String

  Cname301:
    AllowedPattern: "^(?!:\\/\\/)([a-zA-Z0-9-_]+\\.)*[a-zA-Z0-9][a-zA-Z0-9-_]+\\.[a-zA-Z]{2,11}?$"
    ConstraintDescription: Must be a valid domain
    Description: The CNAME to be redirected to the site.
    MinLength: '1'
    Type: String

  Environment:
    Description: The environment this stack is for (e.g. production or staging).
    MinLength: '1'
    Type: String

  Uuid:
    Default: 13247d04-8f6c-41c6-b991-3dc61d2f674b
    Description: The unique ID for this stack.
    MaxLength: '36'
    MinLength: '36'
    Type: String

Resources:
  Bucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: PublicRead
      BucketName:
        Ref: Cname
      WebsiteConfiguration:
        IndexDocument: index.html

  WwwBucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: PublicRead
      BucketName:
        Fn::Join:
        - "."
        - - www
          - Ref: Cname
      WebsiteConfiguration:
        RedirectAllRequestsTo:
          HostName:
            Ref: Cname

  Bucket301:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: PublicRead
      BucketName:
        Ref: Cname301
      WebsiteConfiguration:
        RedirectAllRequestsTo:
          HostName:
            Ref: Cname

  WwwBucket301:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: PublicRead
      BucketName:
        Fn::Join:
        - "."
        - - www
          - Ref: Cname301
      WebsiteConfiguration:
        RedirectAllRequestsTo:
          HostName:
            Ref: Cname

  CiUser:
    Type: AWS::IAM::User
    Properties:
      Policies:
      - PolicyDocument:
          Statement:
          - Action: s3:*
            Effect: Allow
            Resource: "*"
          - Action: secretsmanager:GetSecretValue
            Effect: Allow
            Resource: "*"
          - Action: cloudfront:CreateInvalidation
            Effect: Allow
            Resource: "*"
          Version: '2012-10-17'
        PolicyName: CiUserPolicy
      UserName:
        Fn::Join:
        - "-"
        - - ci-frontend
          - Ref: Environment

  Distribution:
    Type: AWS::CloudFront::Distribution
    DependsOn: Bucket
    Properties:
      DistributionConfig:
        Aliases:
        - Ref: Cname
        CustomErrorResponses:
        - ErrorCode: 404
          ResponseCode: 200
          ResponsePagePath: "/index.html"
        DefaultCacheBehavior:
          AllowedMethods:
          - HEAD
          - GET
          CachedMethods:
          - HEAD
          - GET
          CachePolicyId:
            Ref: CachePolicy
          TargetOriginId:
            Fn::Join:
            - "-"
            - - S3
              - Ref: Bucket
          LambdaFunctionAssociations:
          - EventType: viewer-request
            LambdaFunctionARN:
              Ref: LambdaRedirectFunctionArn
          - EventType: origin-request
            LambdaFunctionARN:
              Ref: LambdaSeoMetaFunctionArn
          ViewerProtocolPolicy: redirect-to-https
        DefaultRootObject: index.html
        Enabled: True
        IPV6Enabled: True
        HttpVersion: http2
        Origins:
        - DomainName:
            Fn::Sub: ${Cname}.s3-website.${AWS::Region}.amazonaws.com
          Id:
            Fn::Join:
            - "-"
            - - S3
              - Ref: Bucket
          CustomOriginConfig:
            OriginProtocolPolicy: http-only
          OriginCustomHeaders:
          - HeaderName: "X-Env-Cname"
            HeaderValue:
              Fn::Sub: ${Cname}
        ViewerCertificate:
          AcmCertificateArn:
            Ref: CertificateArn
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.2_2019

  WwwDistribution:
    Type: AWS::CloudFront::Distribution
    DependsOn: WwwBucket
    Properties:
      DistributionConfig:
        Aliases:
        - Fn::Join:
          - "."
          - - www
            - Ref: Cname
        - Fn::Join:
          - "."
          - - prod
            - Ref: Cname
        DefaultCacheBehavior:
          ForwardedValues:
            QueryString: False
          TargetOriginId:
            Fn::Join:
            - "-"
            - - S3
              - Ref: WwwBucket
          ViewerProtocolPolicy: redirect-to-https
        Enabled: True
        IPV6Enabled: True
        HttpVersion: http2
        Origins:
        - DomainName:
            Fn::Sub: www.${Cname}.s3-website.${AWS::Region}.amazonaws.com
          Id:
            Fn::Join:
            - "-"
            - - S3
              - Ref: WwwBucket
          CustomOriginConfig:
            OriginProtocolPolicy: http-only
        ViewerCertificate:
          AcmCertificateArn:
            Ref: CertificateArn
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.2_2019

  Distribution301:
    Type: AWS::CloudFront::Distribution
    DependsOn: Bucket301
    Properties:
      DistributionConfig:
        Aliases:
        - Ref: Cname301
        DefaultCacheBehavior:
          ForwardedValues:
            QueryString: False
          TargetOriginId:
            Fn::Join:
            - "-"
            - - S3
              - Ref: Bucket301
          ViewerProtocolPolicy: redirect-to-https
        Enabled: True
        IPV6Enabled: True
        HttpVersion: http2
        Origins:
        - DomainName:
            Fn::Sub: ${Cname301}.s3-website.${AWS::Region}.amazonaws.com
          Id:
            Fn::Join:
            - "-"
            - - S3
              - Ref: Bucket301
          CustomOriginConfig:
            OriginProtocolPolicy: http-only
        ViewerCertificate:
          AcmCertificateArn:
            Ref: Certificate301Arn
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.2_2019

  WwwDistribution301:
    Type: AWS::CloudFront::Distribution
    DependsOn: WwwBucket301
    Properties:
      DistributionConfig:
        Aliases:
        - Fn::Join:
          - "."
          - - www
            - Ref: Cname301
        DefaultCacheBehavior:
          ForwardedValues:
            QueryString: False
          TargetOriginId:
            Fn::Join:
            - "-"
            - - S3
              - Ref: WwwBucket301
          ViewerProtocolPolicy: redirect-to-https
        Enabled: True
        IPV6Enabled: True
        HttpVersion: http2
        Origins:
        - DomainName:
            Fn::Sub: www.${Cname301}.s3-website.${AWS::Region}.amazonaws.com
          Id:
            Fn::Join:
            - "-"
            - - S3
              - Ref: WwwBucket301
          CustomOriginConfig:
            OriginProtocolPolicy: http-only
        ViewerCertificate:
          AcmCertificateArn:
            Ref: Certificate301Arn
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.2_2019

  CachePolicy:
    Type: AWS::CloudFront::CachePolicy
    Properties:
      CachePolicyConfig:
        Name:
          Fn::Join:
            - "-"
            - - Ref: Environment
              - cache
              - policy
        DefaultTTL: 86400
        MaxTTL: 31536000
        MinTTL: 60
        ParametersInCacheKeyAndForwardedToOrigin:
          CookiesConfig:
            CookieBehavior: none
          EnableAcceptEncodingBrotli: false
          EnableAcceptEncodingGzip: false
          HeadersConfig:
            HeaderBehavior: whitelist
            Headers:
              - x-forwarded-for
              - user-agent
              - accept-encoding
              - pragma
              - host
              - X-Env-Cname
          QueryStringsConfig:
            QueryStringBehavior: whitelist
            QueryStrings:
              - category
              - persona
